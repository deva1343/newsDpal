<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>FuturaNews - Breaking & Trending News</title>
  <meta name="description" content="Stay updated with breaking news, trending stories, and in-depth analyses from around the world.">
  <meta name="keywords" content="latest news, breaking news, world news, tech news, business, trending news">
  <link rel="canonical" href="https://news.dpal.site">

  <!-- Open Graph (Facebook) -->
  <meta property="og:title" content="FuturaNews - Breaking & Trending News">
  <meta property="og:description" content="Stay updated with the latest breaking news and trending stories.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://picsum.photos/1200/400?random=1">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="FuturaNews - Breaking & Trending News">
  <meta name="twitter:description" content="Breaking news, trending stories, and in-depth analyses.">
  <meta name="twitter:image" content="https://picsum.photos/1200/400?random=1">

  <!-- Bootstrap & Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="container d-flex justify-content-between align-items-center py-3">
    <div class="logo">FuturaNews</div>
    <nav>
      <ul class="nav">
        <li><a class="nav-link active" href="#">Home</a></li>
        <li><a class="nav-link" href="#" data-category="india">India</a></li>
        <li><a class="nav-link" href="#" data-category="world">World</a></li>
        <li><a class="nav-link" href="#" data-category="tech">Tech</a></li>
        <li><a class="nav-link" href="#" data-category="economics">Economy</a></li>
      </ul>
    </nav>
  </header>

  <!-- Breaking News -->
  <section class="breaking-news container mt-4">
    <h2 class="text-center">Breaking News</h2>
    <div id="breakingNewsCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="breakingNewsContainer"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#breakingNewsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#breakingNewsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Hero Section -->
  <section class="hero text-center text-white py-5">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Stay Ahead with FuturaNews</h1>
      <p>Breaking news, tech trends, and global updates.</p>
      <a href="#" class="btn btn-light">Explore More</a>
    </div>
  </section>

  <!-- Main Content -->
  <main class="container my-5">
    <section>
      <h2>Latest News</h2>
      <div id="newsContainer" class="row g-4"></div>
    </section>

    <section class="mt-5">
      <h2>Trending Now</h2>
      <ul id="trendingContainer" class="list-group"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5 bg-dark text-light">
    <p>&copy; 2025 FuturaNews. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
