<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags -->
  <title>Professional News Portal</title>
  <meta name="description" content="Stay updated with the latest breaking news and trending stories from around the world. In-depth analysis, fact-checked articles, and engaging content for news enthusiasts." />
  <meta name="keywords" content="news, breaking news, professional news, in-depth analysis, global news, technology news, startup news, market trends, climate change challenges, fact-checked news, credible news sources" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://news.dpal.site" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Professional News Portal" />
  <meta property="og:description" content="Stay updated with the latest breaking news and trending stories from around the world." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://news.dpal.site" />
  <meta property="og:image" content="https://via.placeholder.com/1200x400?text=News+Portal" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Professional News Portal" />
  <meta name="twitter:description" content="Stay updated with the latest breaking news and trending stories from around the world." />
  <meta name="twitter:image" content="https://via.placeholder.com/1200x400?text=News+Portal" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6GmZam3A9GqK/SM6+jwEo94MG8Y2GmCk8v+vZF5SrPo0"
    crossorigin="anonymous"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-top container">
      <div class="logo">NewsPortal</div>
      <!-- Bootstrap responsive navbar -->
      <nav class="navbar navbar-expand-md">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="#" data-category="all">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="india">India</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="world">World</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="tech">Tech</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="economics">Economics</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Breaking News</h1>
      <p>Your daily dose of breaking news and trending stories.</p>
    </div>
  </section>

  <main>
    <section class="latest-news">
      <h2>Latest News</h2>
      <div id="newsContainer" class="news-grid">
        <!-- News cards will be inserted here dynamically -->
      </div>
    </section>

    <section class="trending-news">
      <h2>Trending</h2>
      <div id="trendingContainer" class="trending-list">
        <!-- Trending news will be inserted here dynamically -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NewsPortal. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Modal for full post view -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel">Post Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Full post content will be dynamically inserted here -->
          <img id="modalImage" src="" alt="" class="img-fluid mb-3" onerror="this.style.display='none'" />
          <p id="modalContent"></p>
        </div>
        <div class="modal-footer">
          <small id="modalCategory"></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Yt6Q2Y5TwtH0X4WvE4oJgF5r5bkk"
    crossorigin="anonymous"
  ></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
