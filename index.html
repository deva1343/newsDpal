<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>FuturaNews - Breaking & Trending News</title>
  <meta name="description" content="Stay updated with breaking news, trending stories, and in-depth analyses from around the world.">
  <meta name="keywords" content="latest news, breaking news, world news, tech news, business, trending news">
  <link rel="canonical" href="https://news.dpal.site">

  <!-- Open Graph (Facebook) -->
  <meta property="og:title" content="FuturaNews - Breaking & Trending News">
  <meta property="og:description" content="Stay updated with the latest breaking news and trending stories.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://picsum.photos/1200/400?random=1">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="FuturaNews - Breaking & Trending News">
  <meta name="twitter:description" content="Breaking news, trending stories, and in-depth analyses.">
  <meta name="twitter:image" content="https://picsum.photos/1200/400?random=1">

  <!-- Bootstrap & Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-top">
      <div class="logo">FuturaNews</div>
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#" data-category="all">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-category="india">India</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-category="world">World</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-category="tech">Tech</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-category="economy">Economy</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Breaking News Ticker -->
  <section class="breaking-news">
    <h2>Breaking News</h2>
    <marquee behavior="scroll" direction="left" class="breaking-news-list">
      Loading breaking news...
    </marquee>
  </section>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Stay Informed, Stay Ahead</h1>
      <p>Breaking news, trending stories, and expert analysis, all in one place.</p>
      <a href="#" class="btn">Read More</a>
    </div>
  </section>

  <!-- Main Content -->
  <main>
    <section class="latest-news">
      <h2>Latest News</h2>
      <div id="newsContainer" class="news-grid"></div>
    </section>
    
    <section class="trending-news">
      <h2>Trending Now</h2>
      <div class="trending-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FuturaNews. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>

</body>
</html>
