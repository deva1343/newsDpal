<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional News Portal</title>
  <meta name="description" content="Latest breaking news and trending stories delivered dynamically." />
  <meta name="keywords" content="news, breaking, headlines, dynamic, mobile-first" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fixed Header with Navbar and Dark Mode Toggle -->
  <header>
    <div class="header-top">
      <div class="logo">NewsPortal</div>
      <nav class="navbar">
        <ul>
          <li><a href="#" data-category="all" class="active">Home</a></li>
          <li><a href="#" data-category="india">India</a></li>
          <li><a href="#" data-category="world">World</a></li>
          <li><a href="#" data-category="tech">Tech</a></li>
          <li><a href="#" data-category="economics">Economics</a></li>
        </ul>
      </nav>
      <button id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ™</button>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-content">
      <h1>Breaking News</h1>
      <p>Your daily dose of breaking and trending stories.</p>
    </div>
  </section>

  <!-- Main Content -->
  <main>
    <section class="latest-news">
      <h2>Latest News</h2>
      <div id="newsContainer" class="news-grid">
        <!-- News cards will be inserted here dynamically -->
      </div>
    </section>

    <section class="trending-news">
      <h2>Trending</h2>
      <div id="trendingContainer" class="trending-list">
        <!-- Trending news will be inserted here dynamically -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NewsPortal. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
