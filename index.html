<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional News Portal</title>
  <meta name="description" content="Stay updated with the latest breaking news and trending stories from around the world." />
  <meta name="keywords" content="news, breaking, professional, portal, headlines" />
  <!-- Bootstrap CSS (for responsive navbar on mobile) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header with Bootstrap Navbar -->
  <header>
    <div class="header-top container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo">NewsPortal</div>
        <nav class="navbar navbar-expand-lg">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#" data-category="all">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-category="india">India</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-category="world">World</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-category="tech">Tech</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-category="economics">Economics</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Breaking News</h1>
      <p>Your daily dose of breaking news and trending stories.</p>
    </div>
  </section>

  <main class="container">
    <section class="latest-news">
      <h2>Latest News</h2>
      <div id="newsContainer" class="news-grid">
        <!-- News cards will be inserted here dynamically -->
      </div>
    </section>

    <section class="trending-news">
      <h2>Trending</h2>
      <div id="trendingContainer" class="trending-list">
        <!-- Trending news will be inserted here dynamically -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NewsPortal. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS (for navbar collapse functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
